databases:
  - name: budget_app_production
    databaseName: budget_app_production
    user: budget-app

services:
  - type: web
    name: budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false